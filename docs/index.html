<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vocascan Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="A highly configurable vocabulary trainer"
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <!-- HTML Meta Tags -->
    <title>Vocascan Documentation</title>
    <meta
      name="description"
      content="A highly configurable vocabulary trainer"
    />

    <!-- Facebook Meta Tags -->
    <meta
      property="og:url"
      content="https://vocascan.github.io/documentation/"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Vocascan Documentation" />
    <meta
      property="og:description"
      content="A highly configurable vocabulary trainer"
    />
    <meta
      property="og:image"
      content="https://vocascan.github.io/documentation/_media/logo/vocascan-github-cover.png"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="vocascan.github.io" />
    <meta
      property="twitter:url"
      content="https://vocascan.github.io/documentation/"
    />
    <meta name="twitter:title" content="Vocascan Documentation" />
    <meta
      name="twitter:description"
      content="A highly configurable vocabulary trainer"
    />
    <meta
      name="twitter:image"
      content="https://vocascan.github.io/documentation/_media/logo/vocascan-github-cover.png"
    />

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"
    />
    <link rel="stylesheet" href="_media/style/style.css" />
    <link rel="icon" href="_media/logo/favicon.ico" />
  </head>
  <body>
    <div id="app">Loading...</div>

    <script>
      window.$docsify = {
        repo: 'vocascan/documentation',
        maxLevel: 4,
        // loadSidebar: true,
        logo: '_media/logo/color-round.svg',
        name: 'vocascan',
        search: 'auto',
        formatUpdated: '{DD}.{MM}.{YYYY} {HH}:{mm}',
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              const url =
                'https://github.com/vocascan/documentation/tree/main/docs/' +
                vm.route.file;
              const editHtml = '[:memo: EDIT DOCUMENT](' + url + ')\n';

              return (
                editHtml +
                html +
                '\n----\n' +
                'Last modified {docsify-updated} ' +
                editHtml
              );
            });
          },
        ],
      };
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  </body>
</html>
